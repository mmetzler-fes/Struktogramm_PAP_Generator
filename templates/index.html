<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart to NSD Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Flowchart to NSD Converter</h1>
            <p>Transform your Mermaid diagrams into Nassi-Shneiderman Diagrams instantly.</p>
        </header>

        <main>
            <div class="upload-area" id="drop-zone">
                <div class="icon">ðŸ“‚</div>
                <p>Drag & Drop your <code>.py</code>, <code>.ino</code> or <code>.mmd</code> file here</p>
                <p>or</p>
                <button id="browse-btn">Browse Files</button>
                <input type="file" id="file-input" accept=".mmd,.txt,.py,.ino" hidden>
            </div>

            <div id="preview-container" class="hidden">
                <h2>Result</h2>

                <div id="mermaid-section" class="hidden">
                    <h3>Flowchart</h3>
                    <div class="mermaid" id="mermaid-preview"></div>
                    <div class="actions">
                        <button id="download-mermaid-btn">Download Mermaid SVG</button>
                        <button id="convert-nsd-btn" class="primary">Convert to NSD</button>
                    </div>
                </div>

                <div id="nsd-section" class="hidden">
                    <h3>Nassi-Shneiderman Diagram</h3>
                    <div id="svg-preview"></div>
                    <div class="actions">
                        <button id="download-nsd-btn">Download NSD SVG</button>
                    </div>
                </div>

                <div class="actions" style="margin-top: 20px;">
                    <button id="reset-btn" class="secondary">Convert Another</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Antigravity</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
